<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <title>The Button - Mayday</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap');

            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');


            #wrapper {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ff8a72;
            font-family: 'Lexend Deca', sans-serif;
                 color: rgb(255, 255, 255); 
                 margin: auto; 
                 text-align: center;
            }


            input {
                max-width: 350px;
                border: 4px inset #ff7358;
                border-radius: 0.2cm;
                display: inline; 
                padding: 0.5%;
                
            }
                
            </style>
        

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body id="wrapper">
        <form id="emergency-form" action="#" method="post">
                <h2 style="margin-top:50px; font-size: 35; margin-bottom: 20px;font-family: 'Quicksand', sans-serif;
                "><strong>Emergency Contacts</strong></h2>
                <hr style="border: 2px solid #d36049; width:95%;margin-top: 0px; margin-bottom: 20px;">
                <div id="phone-numbers">
                    <label for="phonenumber1">Emergency contact #1:</label><br>
                    <input type="tel" pattern="\+1[0-9]{10}" id="phonenumber1" name="phonenumber" placeholder="+11231231234"><br><br>    
                </div>
                <button type="button" id="add-number" style="width: 50px;border: 4px inset #8a6060;border-radius: 0.2cm;display: inline; padding: 0.5%; margin-top:20px; background-color: #443d3d; color: #ffffff; ">+</button></br></br>
                <label for="message">Text message:</label><br>

                <textarea name="message" rows="5" cols="60" placeholder="Enter details of your emergency here" style="max-width: 350px;border: 4px inset #ff7358;border-radius: 0.2cm;display: inline; padding: 0.5%; text-align: center; " ></textarea><br>
                <input id="important-button" type="submit" value="submit" style="width: 350px;border: 4px inset #000000;border-radius: 0.2cm;display: inline; padding: 0.5%; margin-top:20px; background-color: #000000; color: #ffffff; "/>
        </form>
        <div id="error-response"></div>
        <script src="assets/index.js"></script>
    </body>
</html>
